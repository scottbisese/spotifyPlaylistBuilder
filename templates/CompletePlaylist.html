<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical Buttons</title>
    <style>
        /* CSS styles */
        /* Your existing CSS styles */
        
        /* Center content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff; /* Change this to your desired background color */
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        /* Dark mode specific styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        
        button#darkModeToggle {
            background-color: #1DB954;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button#darkModeToggle:hover {
            background-color: #25e269;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Link Font Awesome for the moon icon -->
    <script>
        // JavaScript
        // Toggle dark mode
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('darkModeToggle').addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="title-section">     
            <h1>Check Spotify!</h1>
            <h2>Your Playlist has been created</h2>
        </div>
        
        <button id="darkModeToggle">
            <i class="fas fa-moon"></i> Dark Mode
        </button>
    </div>
</body>
</html>
