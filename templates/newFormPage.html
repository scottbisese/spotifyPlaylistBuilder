<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/login.css') }}">
    <title>Form Example</title>
</head>
<body>
    <!-- Navigation Menu -->
    <div class="topnav"> 
        {% for item in nav.top %}
        <a class="{{ 'active' if item.is_active else '' }}" href="{{ item.url }}">{{ item.label }}</a>
        {% endfor %}
    </div>



        <div class="login-container">
            <div class="login-box">
                <h2>Log in to Spotify</h2>
                <!-- The submit button will perform an action that will redirect to the form_submit page. -->
                <form action="{{ url_for('form_submit') }}" method="post">

                    <label for="input1">Enter Sentence:</label><br>
                    <input id="input1" type="text" name="userSentenceInput"><br><br>
                    <input type="submit">
                </form>

            </div>
        </div>





    </body>
</html>
